<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="UTF-8">
    <title>Zakaz</title>
</head>
<body>
<div style="padding-top: 5%"/>
<div class="center-block" style="text-align: center; padding: 24px">
    <h2>Make your order, BITCH!</h2>
</div>
<div id="cont_for_order" class="z-depth-5">
    <div class="cont_my">
        <h4>Тип товара</h4>
        <select class="selectpicker select_my">
            <option>Первый нах</option>
            <option>Второй блэд</option>
            <option>Третий петуч</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Объём</h4>
        <input type="text" class="form-control">
    </div>
    <div class="cont_my">
        <h4>Жирность</h4>
        <select class="selectpicker select_my">
            <option>0 %</option>
            <option>3.6 %</option>
            <option>10 %</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Дата поставки</h4>
        <input class="date" data-inputmask="'alias': 'date'">

        </input>
    </div>
    <div class="cont_my">
        <h4>Производитель</h4>
        <select class="selectpicker select_my">
            <option>Пепяткино</option>
            <option>Какяткино</option>
            <option>Хуяткино</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Телефон заказчика</h4>
        <input type="text" class="form-control">
    </div>

    <div class="form-group">
        <div class="d-flex justify-content-center">
            <a href="making_order.html" style="text-decoration: none; outline: none">
                <button id="singlebutton" name="singlebutton" class="btn btn-success"
                        style="height: 50px; border-radius: 16px; font-size: 15px">
                    Оформить заказ!
                </button>
            </a>
        </div>
    </div>
</div>

<div class="align-right" style="position: absolute; bottom: 0; right: 0">
    <div class="btn-group">
        <a href="manager.html" style="text-decoration: none; outline: none">
            <button type="button" class="btn btn-info" style="width: 10vw; border-top-left-radius: 8px">Манагер</button>
        </a>
        <a href="boss.html" style="text-decoration: none; outline: none">
            <button type="button" class="btn btn-info" style="width: 10vw">Босс</button>
        </a>
    </div>
</div>

<div class="align-right" style="position: absolute; top:0 ; right: 0">
    <a href="index.html" style="text-decoration: none; outline: none">
        <button type="button" class="btn btn-default">
            <span class="glyphicon">&#xe079;</span>
        </button>
    </a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
<script>
    $(":input").inputmask();

    $("#phone").inputmask({"mask": "(999) 999-9999"});
</script>
</body>
</html>
