<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="src/css/my.css" rel="stylesheet">
    <link href="src/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="src/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="src/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="src/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="src/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet"
          href="src/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="UTF-8">
    <title>Zakaz</title>
</head>
<body>
<div style="padding-top: 5%"/>
<div class="center-block" style="text-align: center; padding: 24px">
    <h2>Make your order, BITCH!</h2>
</div>
<div id="cont_for_order" class="z-depth-5">
    <form action="/" method="POST">
    <div class="cont_my">
        <h4>Тип товара</h4>
        <select class="selectpicker select_my">
            <option>Первый нах</option>
            <option>Второй блэд</option>
            <option>Третий петуч</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Объём</h4>
        <input name="volume" type="text" class="form-control">
    </div>
    <div class="cont_my">
        <h4>Жирность</h4>
        <select class="selectpicker select_my">
            <option>0 %</option>
            <option>3.6 %</option>
            <option>10 %</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Дата поставки</h4>
        <div class="container">
            <div class="row">
                <div class='col-sm-12' style="padding: 0;">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input name type='text' class="form-control" style="font-size: 16px" />
                            <span class="input-group-addon" style="width: 30px">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker({
                            format:'DD/MM/YYYY'
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="cont_my">
        <h4>Производитель</h4>
        <select class="selectpicker select_my">
            <option>Пепяткино</option>
            <option>Какяткино</option>
            <option>Хуяткино</option>
        </select>
    </div>
    <div class="cont_my">
        <h4>Телефон заказчика</h4>
        <input type="text" class="form-control">
    </div>

    <div class="form-group">
        <div class="d-flex justify-content-center">
            <input type="submit" name="submit">
            <!--<a href="making_order.html" style="text-decoration: none; outline: none">
                <button id="singlebutton" name="singlebutton" class="btn btn-success"
                        style="height: 50px; border-radius: 16px; font-size: 15px">
                    Оформить заказ!
                </button>
            </a>-->
        </div>
    </div>
    </form>
</div>

<div class="align-right" style="position: absolute; bottom: 0; right: 0">
    <div class="btn-group">
        <a href="manager.html" style="text-decoration: none; outline: none">
            <button type="button" class="btn btn-info" style="width: 10vw; border-top-left-radius: 8px">Манагер</button>
        </a>
        <a href="boss.html" style="text-decoration: none; outline: none">
            <button type="button" class="btn btn-info" style="width: 10vw">Босс</button>
        </a>
    </div>
</div>

<div class="align-right" style="position: absolute; top:0 ; right: 0">
    <a href="index.html" style="text-decoration: none; outline: none">
        <button type="button" class="btn btn-default">
            <span class="glyphicon">&#xe079;</span>
        </button>
    </a>
</div>
</body>
</html>
